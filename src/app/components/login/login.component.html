<div class="fondo-azul"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Bienvenido Descubre Lugares</h1>
          <h2 class="text-center">Iniciar Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Campo de correo electrónico -->
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  placeholder="Ingrese su correo electrónico"
                  class="form-control"
                />
              </div>
              <div *ngIf="isSubmitted && hasError('email', 'required')" class="text-danger">
                <small>El correo es obligatorio.</small>
              </div>
              <div *ngIf="isSubmitted && hasError('email', 'email')" class="text-danger">
                <small>El correo no es válido.</small>
              </div>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  placeholder="Ingrese su contraseña"
                  class="form-control"
                />
              </div>
              <div *ngIf="isSubmitted && hasError('password', 'required')" class="text-danger">
                <small>La contraseña es obligatoria.</small>
              </div>
              <div *ngIf="isSubmitted && hasError('password', 'minlength')" class="text-danger">
                <small>La contraseña debe tener al menos 6 caracteres.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-light btn-block">Iniciar Sesión</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
